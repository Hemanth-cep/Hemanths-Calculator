<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemanths | Calculator</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top_container">
        <div class="cal-container">
            <div class="time-container">
                <span id="time"></span>
            </div>
            <div class="display-container">
                <h1><span id="calculations"></span></h1>
            </div>
            <div class="keys-container">
                <button class="b1 aC btn">C</button>
                <button class="b2 ab btn">b</button>
                <button class="b3  btn">%</button>
                <button class="b4 btn">/</button>
                <button class="b5 a7 btn">7</button>
                <button class="b6 a8 btn">8</button>
                <button class="b7 a9 btn">9</button>
                <button class="b8 a btn">*</button>
                <button class="b9 a4 btn">4</button>
                <button class="b10 a5 btn">5</button>
                <button class="b11 a6 btn">6</button>
                <button class="b12 a btn">-</button>
                <button class="b13 a1 btn">1</button>
                <button class="b14 a2 btn">2</button>
                <button class="b15 a3 btn">3</button>
                <button class="b16 a btn">+</button>
                <button class="b17 a0 btn">0</button>
                <button class="b18 a0 btn">.</button>
                <button class="b19 a btn">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
